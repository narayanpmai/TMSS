<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-card {
            margin-bottom: 1rem;
        }
        .task-title {
            font-weight: bold;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Management System</h1>
        
        <!-- Task Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="taskForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="taskAssignee" class="form-control" placeholder="Assign To" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100">Add Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Task List -->
        <div id="taskList" class="list-group">
            <!-- Tasks will appear here dynamically -->
        </div>

        <!-- Delete All Tasks Button -->
        <div class="text-center mt-4">
            <button class="btn btn-danger" onclick="deleteAllTasks()">सबै मेट्नुहोस्</button>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');

        // Add Task
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const assignee = document.getElementById('taskAssignee').value;

            const task = {
                id: Date.now(),
                title,
                assignee,
                completed: false
            };

            tasks.push(task);
            saveTasksToLocalStorage();
            renderTasks();
            taskForm.reset();
        });

        // Render Tasks
        function renderTasks() {
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.classList.add('list-group-item', 'task-card');

                taskItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="task-title ${task.completed ? 'completed' : ''}">${task.title}</span>
                            <br>
                            <small>Assigned to: ${task.assignee}</small>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-success me-2" onclick="markCompleted(${task.id})">${task.completed ? 'Undo' : 'Complete'}</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    </div>
                `;

                taskList.appendChild(taskItem);
            });
        }

        // Mark Task as Completed
        function markCompleted(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    task.completed = !task.completed;
                }
                return task;
            });
            saveTasksToLocalStorage();
            renderTasks();
        }

        // Delete Task
        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasksToLocalStorage();
            renderTasks();
        }

        // Delete All Tasks
        function deleteAllTasks() {
            tasks = [];
            saveTasksToLocalStorage();
            renderTasks();
        }

        // Save Tasks to Local Storage
        function saveTasksToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Initial Render
        renderTasks();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
